<ion-header>

  <ion-navbar>
    <ion-title>Description</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="note">
  <ion-list>
  
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  </ion-list>

<div padding>
  <button ion-button color="dark" (click)="addNote()"block>Save</button>
  <button *ngIf = "id != 0" ion-button color="danger" (click)="deleteNote()" block icon-trash>Delete</button>
</div>

</ion-content>
